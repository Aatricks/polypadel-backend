spring:
  datasource:
    url: jdbc:h2:file:./data/polypadel;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

security:
  jwt:
    secret: ZGV2LXNlY3JldC1rZXktZm9yLWxvY2FsLXRlc3Rpbmctb25seTEyMzQ1Ngo=

cors:
  allowed-origins: http://localhost:5173

app:
  test:
    enabled: true

logging:
  level:
    org.hibernate.SQL: info
