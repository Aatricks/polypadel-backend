name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TESTCONTAINERS_RYUK_DISABLED: false
      DOCKER_TLS_VERIFY: ''
      DOCKER_HOST: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build (skip tests)
        run: mvn -B -DskipTests package

      - name: Run tests
        run: mvn -B test
