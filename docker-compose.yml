services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: polypadel
      POSTGRES_USER: polypadel
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/polypadel
      SPRING_DATASOURCE_USERNAME: polypadel
      SPRING_DATASOURCE_PASSWORD: changeme
      JWT_SECRET: dGVzdC1qd3Qtc2VjcmV0LXN1cGVyLWxvbmcgYmFzZTY0IHN0cmluZw==
      JWT_EXP_HOURS: 24
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - db
    ports:
      - "8080:8080"
volumes:
  pgdata:
