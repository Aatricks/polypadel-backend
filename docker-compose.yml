services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ../PolyPadel/frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000/api/v1
        VITE_API_USE_COOKIES: "false"
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
