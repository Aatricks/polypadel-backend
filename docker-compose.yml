services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
